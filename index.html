<script type="text/javascript">
    $(document).ready(function() {
    $("div.menuIzquierda>div.list-group>a").click(function(e) {
        e.preventDefault();
        $(this).siblings('a.active').removeClass("active");
        $(this).addClass("active");
        var index = $(this).index();
        $("div.menuCentro>div.menuCentro-content").removeClass("active");
        $("div.menuCentro>div.menuCentro-content").eq(index).addClass("active");
    });
});

</script>
